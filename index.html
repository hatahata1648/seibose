<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>画像オーバーレイ写真撮影アプリ</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <div id="overlay">
      <img id="overlay-image" src="images/default-overlay.png" alt="Overlay Image">
    </div>
    <div id="capture-btn">
      <span></span>
    </div>
    <div id="preview-container" style="display: none;">
      <div id="preview-overlay"></div>
      <img id="captured-image" src="" alt="Captured Image">
      <div id="close-btn">&#10005;</div>
      <button id="share-btn">画像を長押しで保存</button>
    </div>
    <a id="download-link" download="overlay-photo.png" style="display: none;">写真をダウンロード</a>
  </div>
  <input type="file" id="image-input" accept="image/*">
  <audio id="shutter-sound" src="shutter.mp3"></audio>
  <script src="app.js"></script>
</body>
</html>
