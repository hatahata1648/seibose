<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>画像オーバーレイ写真撮影アプリ</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <div id="overlay">
      <img id="overlay-image" src="images/default-overlay.png" alt="Overlay Image">
    </div>
    <button id="capture-btn" disabled>写真を撮る</button>
    <a id="download-link" download="overlay-photo.png" style="display: none;">写真をダウンロード</a>
  </div>
  <input type="file" id="image-input" accept="image/*">
  <script src="app.js"></script>
</body>
</html>
